{% extends "layout.html" %}

{% block content %}
<style media="screen">
  #Error{
    color: red;
    font-size: 0,3em;
    visibility: hidden;
  }
</style>

<title>{{ title }}</title>
<form class="form-signin"  method = "POST" action = "/signin">
  <div class="form-label-group" color = "red">
    <input type="username" id="inputUsername" class="form-control"  placeholder="Username" required autofocus>
    <label for="inputUsername">Username</label>
  </div>

  <div class="form-label-group" color = "red">
    <input type="email" id="inputEmail" class="form-control"  placeholder="Email address" required autofocus>
    <label for="inputEmail">Email address</label>
  </div>

  <div class="form-label-group">
    <input type="password" id="inputPassword" class="form-control"  placeholder="Password" required>
    <label for="inputPassword">Password</label>
  </div>

  <div class="form-label-group">
    <input type="password" id="inputConfirmPassword" class="form-control"  placeholder="Confirm Password" required>
    <label for="inputConfirmPassword">Confirm Password</label>
  </div>
  <div class="mb-3" id="Error">
    Wrong username or password
  </div>
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>

  <button class="btn btn-lg btn-primary btn-block"  type = "submit" values = "submit">Sign in</button>
  <p class="mt-5 mb-3 text-muted text-center">&copy; s2018</p>
</form>

<script type="text/javascript">
  var el = document.getElementById('Error');
  e = {{err}};
  if (e == 1) {
    el.style.visibility ="visiable";
  }
  else  {
    el.style.display ="hidden";
  }
</script>
{% endblock %}
