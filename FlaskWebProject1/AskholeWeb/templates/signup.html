{% extends "layout.html" %}

{% block content %}
<style media="screen">
  #Error{
    font-size: 0,3em;
    color: red;
  }
</style>

<title>{{ title }}</title>
<form class="form-signin"  method = "POST" action = "/signup">
  <div class="form-label-group" color = "red">
    <input type="username" id="inputUsername" class="form-control"  name = "inputUsername"  placeholder="Username" required autofocus>
    <label for="inputUsername">Username</label>
  </div>

  <div class="form-label-group" color = "red">
    <input type="email" id="inputEmail" class="form-control"  name ="inputEmail" placeholder="Email address" required autofocus>
    <label for="inputEmail">Email address</label>
  </div>

  <div class="form-label-group">
    <input type="password" id="inputPassword" class="form-control"  name ="inputPassword" placeholder="Password" required>
    <label for="inputPassword">Password</label>
  </div>

  <div class="form-label-group">
    <input type="password" id="inputConfirmPassword" class="form-control"  name ="inputConfirmPassword" placeholder="Confirm Password" required>
    <label for="inputConfirmPassword">Confirm Password</label>
  </div>
  <div class="mb-3" id="Error" color = 'red'>
    {{Error}}
  </div>
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>

  <button class="btn btn-lg btn-primary btn-block"  type = "submit" values = "submit">Sign in</button>
  <p class="mt-5 mb-3 text-muted text-center">&copy; s2018</p>
</form>

{% endblock %}
