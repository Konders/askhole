{% extends "layout.html" %}

{% block content %}


<title>{{ title }}</title>
<form class="form-signin"  method = "POST" action = "/signin">
  <div class="mb-3" id="Error">
    Wrong username or password
  </div>

  <div class="form-label-group" color = "red">
    <input type="email" id="inputEmail" class="form-control" name = "emailinput" placeholder="Email address" required autofocus>
    <label for="inputEmail">Email address</label>
  </div>

  <div class="form-label-group">
    <input type="password" id="inputPassword" class="form-control" name = "passwordinput" placeholder="Password" required>
    <label for="inputPassword">Password</label>
  </div>

  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block"  type = "submit" values = "submit">Sign in</button>
  <p class="text-center mt-3 mb-3"><a href="/signup" >I don't have an account</a></p>
  <p class="mt-5 mb-3 text-muted text-center">&copy; 2018</p>
</form>

<script type="text/javascript">
var el = document.getElementById('Error');
  e = {{err}};
  if (e == 1) {
    el.style.color ="red";
    el.style.display ="block";
  }
  else  {
    el.style.display ="none";
  }
</script>
{% endblock %}
